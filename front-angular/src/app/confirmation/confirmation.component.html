<form id="confirmation-form">
	<div id="confirmation">
		<div>{{ data.user.lastName }} {{ data.user.firstName }}さんのアカウントを{{ data.enable }}化します。</div>
		<div>よろしいですか？</div>
		<div id="buttons">
			<button mat-raised-button id="cancel" (click)="onClose(false)">キャンセル</button>
			<button mat-raised-button color="primary" id="ok" (click)="onClose(true)">OK</button>
		</div>
	</div>
</form>
