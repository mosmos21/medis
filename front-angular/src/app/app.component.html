<!-- 一般ユーザ -->
<nav *ngIf="nav.visible && nav.isUser" class="container">
	<!-- ツールバー -->
	<mat-toolbar class="toolbar">
		<button mat-icon-button class="menu_button" (click)="sidenav.toggle()">
			<mat-icon>menu</mat-icon>
		</button>
		<img id="logo" src="../assets/image/logo.png">
	</mat-toolbar>

	<mat-sidenav-container class="sidenav_parent">
		<mat-sidenav #sidenav mode="side" opened="false" class="sidenav_parent_content">
			<app-sidenav-child></app-sidenav-child>
		</mat-sidenav>

		<mat-sidenav-content>
			<!-- メインコンテンツ -->
			<div class="main_content">
				<router-outlet></router-outlet>
			</div>
		</mat-sidenav-content>
	</mat-sidenav-container>
</nav>

<!-- Adminユーザ -->
<nav *ngIf="nav.visible && nav.isAdmin" class="container">
	<mat-toolbar class="toolbar">
		<button mat-icon-button class="menu_button" (click)="sidenav.toggle()">
			<mat-icon>menu</mat-icon>
		</button>
		<img id="logo" src="../assets/image/logo.png">
	</mat-toolbar>

	<mat-sidenav-container class="sidenav_parent">
		<mat-sidenav #sidenav mode="side" opened="false" class="sidenav_parent_content">
			<app-sidenav-admin></app-sidenav-admin>
		</mat-sidenav>

		<mat-sidenav-content>
			<!-- メインコンテンツ -->
			<div class="main-content">
				<router-outlet></router-outlet>
			</div>
		</mat-sidenav-content>
	</mat-sidenav-container>
</nav>

<!-- ログインページ -->
<nav *ngIf="!nav.visible">
	<router-outlet></router-outlet>
</nav>
