<div id="wrap_main_content">
    <div class="wrap_main_content_center">
        <div class="main_content_header main_content_header_text">
            新規文書 - {{ title }}選択
        </div>
        <div class="wrap_list_box wrap_list_box_tall">
            <div class="list_box">
                <div class="list_box_header">
                    <h3>{{ title }}一覧</h3>
                </div>
                <div class="list_box_content list_box_content_tall">
                    <div class="content_scroll_y">
                        <table id="info_list">
                            <tr>
                                <th id="info_list_id">{{ id }}</th>
                                <th id="info_list_name">{{ name }}</th>
                                <th id="info_list_date">作成日</th>
                            </tr>
                            <div *ngIf="category == 'templates'; then templateBlock; else documentBlock"></div>
                            <ng-template #templateBlock>
                                <tr *ngFor="let l of list">
                                    <td>{{ l.templateId }}</td>
                                    <td>
                                        <a href="/edit/new#{{ l.templateId }}">{{ l.templateName }}</a>
                                    </td>
                                    <td>{{ l.templateCreateDate }}</td>
                                </tr>
                            </ng-template>
                            <ng-template #documentBlock>
                                <tr *ngFor="let l of list">
                                    <td>{{ l.documentId }}</td>
                                    <td>
                                        <a href="/edit/{{ l.documentId }}">{{ l.documentName }}</a>
                                    </td>
                                    <td>{{ l.documentCreateDate }}</td>
                                </tr>
                            </ng-template>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
