<div id="wrap_main_content">
    <div class="wrap_main_content_center">
        <div id="wrap_edit_template" class="wrap_edit_content">
            <div id="edit_template_header">
                <h2>テンプレート編集</h2>
            </div>
            <div id="edit_template_body" class="content_scroll_y">
                    <mat-form-field id="template_title">
                            <input matInput [(ngModel)]="templateName" name="templateName" placeholder="テンプレート名">
                        </mat-form-field>
                <div id="template_plate">
                    <div id="wrap_tag_list">
                        <h2>固定タグ編集</h2>
                        <div id="tag_list">

                            <div id="selected_tags" *ngFor="let selected_tag of selected_tags">
                                <div class="tag_base tag_middle tag_side tag_erasable" (click)="deleteTags($event)">{{selected_tag}}</div>
                            </div>

                        </div>
                    </div>
                    <div id="template_content_list" [dragula]='"template-contents"' [dragulaModel]='contents'>
                        <!-- コンテンツ -->
                        <div class="template_content" *ngFor="let content of contents;trackBy:trackByIndex;" [id]="content.id">
                            <div class="template_block_body">
                                <div *ngIf="!content.isUnique" class="content_remove" (click)="clickRemoveBlock($event)">X</div>
                                <div class="block_header">
                                    <h4>{{ content.blockName }}</h4>
                                    <input type="text" [(ngModel)]="values[content.id][0]" placeholder="タイトルを入力してください" />
                                </div>
                                <hr>
                                <div class="block_body">
                                    <div *ngFor="let item of content.items;let i = index;" [class]="item.size > 1 ? 'block_item block_item_tall' : 'block_item'">
                                        <div [ngSwitch]="item.templateType">
                                            <div *ngSwitchCase="'span'">
                                                <span>{{ item.value }}</span>
                                            </div>
                                            <div *ngSwitchCase="'text'">
                                                <input type="text" size="50" [(ngModel)]="values[content.id][i]" placeholder="{{ item.value }}">
                                            </div>
                                            <div *ngSwitchCase="'textarea'">
                                                <textarea rows="4" style="width: 95%;" [(ngModel)]="values[content.id][i]">{{ item.value }}</textarea>
                                            </div>
                                            <div *ngSwitchCase="'checkbox'">
                                                <input type="checkbox" style="line-height: 1.5em;" disabled>
                                                <input type="text" style="width:50%; line-height:1.5em;" placeholder="{{ item.value }}" [(ngModel)]="values[content.id][i]">
                                            </div>
                                            <div *ngSwitchCase="'radio'">
                                                <input type="radio" disabled>
                                                <input type="text" style="width:50%; line-height:1.5em;" placeholder="{{ item.value }}" [(ngModel)]="values[content.id][i]">
                                            </div>

                                            <!-- 記入者入力欄 -->
                                            <div *ngSwitchCase="'disabledText'">
                                                <input type="text" size="50" placeholder="記入者入力欄" disabled>
                                            </div>
                                            <div *ngSwitchCase="'disabledTextarea'">
                                                <textarea rows="4" style="width: 95%;" disabled>記入者入力欄</textarea>
                                            </div>
                                            <!-- 記入者入力欄 -->
                                        </div>
                                    </div>
                                    <div *ngIf="content.additionalType == 'template'" class="block_item">
                                        <button (click)="clickAddItem($event)">要素追加</button>
                                        <button (click)="clickRemoveItem($event)">要素削除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- コンテンツ -->
                    </div>
                </div>
            </div>
        </div>
        <div id="wrap_edit_template_toolbar" class="wrap_edit_content">
            <div id="wrap_template_toolbar_content">
            <mat-tab-group class="edit-template-tab">
                <mat-tab label="ブロック" id="tag_label">
                    <div id="template_block_list" class="content_scroll_y" [dragula]='"template-block"'>
                        <!-- テンプレートリスト -->
                        <div *ngFor="let block of blocks">
                            <div id="{{ block.blockId }}" class="template_block_info">{{ block.blockName }}</div>
                        </div>
                        <!-- テンプレートリスト -->
                    </div>
                </mat-tab>

                <mat-tab label="タグ" id="tag_label">
                    <div id="menu_search_content" class="menu_content">
                        <div *ngIf="selected_tags.length < 8">
                            <mat-form-field>
                                <input matInput placeholder="Tag Name" value="" [(ngModel)]="seach_word">
                            </mat-form-field>
                        </div>


                        <div class="wrap_search_content">
                            <div id="search_tag_candidate" class="content_scroll_y">
                                <div *ngFor="let tag of searchTag()">
                                    <div class="tag_base tag_middle" (click)="addTags($event)">{{tag}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
            </div>

            <div id="wrap_template_toolbar_button">
                <div>
                    <button mat-raised-button class="send_button" (click)="submit('draft')">下書き</button>
                </div>
                <div>
                    <button mat-raised-button class="send_button" (click)="submit('save')">保存</button>
                </div>
            </div>

        </div>
    </div>
</div>
