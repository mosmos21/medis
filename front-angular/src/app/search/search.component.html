<div id="wrap_side_menu_content">
	<div id="menu_search_content" class="menu_content">
		<div class="wrap_search_content">
		</div>
		<div class="wrap_search_content">
			<div id="search_box">
				<mat-form-field>
					<input matInput placeholder="Tag Name" value="" [(ngModel)]="searchWord">
				</mat-form-field>
				<div id="selected_tags" *ngFor="let stag of selectedTags">
					<div class="tag_base tag_middle" (click)="deleteTags($event)">{{stag.tagName}}</div>
				</div>
			</div>
		</div>

		<div class="wrap_search_content">
			<div id="search_tag_candidate" class="content_scroll_y">
				<div *ngFor="let tag of searchTag()">
					<div class="tag_base tag_middle" (click)="addTags($event)">{{tag.tagName}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
