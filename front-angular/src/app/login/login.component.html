<div class="form-wrapper">
    <div class="image-wrapper">
            <img src="../assets/image/logo.png">
    </div>
    <form>
        <div class="form-item">
            <div class="form-error">
                <div id="error-message">
                    <!-- 社員番号とパスワードの<br/>組み合わせが異なります -->
                </div>
            </div>
        </div>
        <div class="form-item">
            <input type="text" name="employeeId" placeholder="社員番号" required="required" value="99999"/>
        </div>
        <div class="form-item">
            <input type="password" name="password" placeholder="パスワード" required="required" value="hoge"/>
        </div>
        <div class="button-wrapper">
            <input type="submit" class="button" title="LOGIN" value="login" />
        </div>
        <div class="form-footer">
            <span class="reset-pass" (click)="openDialog()">パスワードを忘れた場合はこちら</span>
        </div>
    </form>
</div>
