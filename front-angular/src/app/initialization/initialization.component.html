<form id="confirmation-form">
	<div id="confirmation">
		<div>{{ data.user.lastName }} {{ data.user.firstName }}さんのアカウントを初期化します。</div>
		<div>よろしいですか？</div>
		<div id="buttons">
			<button mat-raised-button id="cancel" (click)="onClose()">キャンセル</button>
			<button mat-raised-button color="primary" id="ok" [mat-dialog-close]="data.user">OK</button>
		</div>
	</div>
</form>
