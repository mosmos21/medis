<div id="wrap_main_content">
	<div class="wrap_main_content_center">
		<div class="main_content_header main_content_header_text">
			検索結果
		</div>
		<div class="wrap_list_box wrap_list_box_tall">
			<div class="list_box">
				<div class="list_box_header">
					<h3>検索結果一覧</h3>
				</div>
				<div *ngIf="existDocuments()">
					<div class="table_container">
						<mat-table #table [dataSource]="dataSource" matSort>

							<ng-container matColumnDef="documentId">
								<mat-header-cell *matHeaderCellDef mat-sort-header> ドキュメントID </mat-header-cell>
								<mat-cell *matCellDef="let documents"> {{documents.documentId}} </mat-cell>
							</ng-container>
							<ng-container matColumnDef="documentName">
								<mat-header-cell *matHeaderCellDef mat-sort-header> ドキュメント名 </mat-header-cell>
								<mat-cell *matCellDef="let documents"> {{documents.documentName}} </mat-cell>
							</ng-container>
							<ng-container matColumnDef="creatorName">
								<mat-header-cell *matHeaderCellDef mat-sort-header> 作成者 </mat-header-cell>
								<mat-cell *matCellDef="let documents"> {{documents.lastName}}{{documents.firstName}} </mat-cell>
							</ng-container>
							<ng-container matColumnDef="createDate">
								<mat-header-cell *matHeaderCellDef mat-sort-header> 作成日 </mat-header-cell>
								<mat-cell *matCellDef="let documents"> {{conv.time2Date(documents.documentCreateDate)}} </mat-cell>
							</ng-container>

							<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
							<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
						</mat-table>
					</div>
				</div>
