<div id="wrap_main_content">
	<div class="wrap_main_content_center">
		<div class="main_content_header main_content_header_text">
			検索結果
		</div>
		<div class="wrap_list_box wrap_list_box_tall">
			<div class="list_box">
				<div class="list_box_header">
					<h3>検索結果一覧</h3>
				</div>
				<div class="table_container">
					<mat-table #table [dataSource]="dataSource" matSort>

						<ng-container matColumnDef="documentName">
							<mat-header-cell *matHeaderCellDef mat-sort-header> ドキュメント名 </mat-header-cell>
							<mat-cell *matCellDef="let documents">
								<span class="title_column" (click)="viewDocument(documents.documentId)">{{documents.documentName}}</span>
							</mat-cell>
						</ng-container>
						<ng-container matColumnDef="name">
							<mat-header-cell *matHeaderCellDef mat-sort-header> 作成者 </mat-header-cell>
							<mat-cell *matCellDef="let documents"> {{documents.name}} </mat-cell>
						</ng-container>
						<ng-container matColumnDef="documentCreateDate">
							<mat-header-cell *matHeaderCellDef mat-sort-header> 作成日 </mat-header-cell>
							<mat-cell *matCellDef="let documents"> {{documents.documentCreateDate | date: 'yyyy/MM/dd HH:mm'}} </mat-cell>
						</ng-container>

						<mat-header-row *matHeaderRowDef="tableService.displayedColumnsDocument"></mat-header-row>
						<mat-row *matRowDef="let row; columns: tableService.displayedColumnsDocument;"></mat-row>
					</mat-table>
				</div>
			</div>
		</div>
	</div>
