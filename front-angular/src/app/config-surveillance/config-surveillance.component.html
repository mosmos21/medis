<div id="wrap_main_content">
	<div class="wrap_main_content_center content_scroll">
		<div class="main_content_header main_content_header_text">
			監視タグ設定
			<div class="apply-button">
				<button mat-raised-button (click)="cancel()">キャンセル</button>
				<button mat-raised-button color="primary" (click)="sabmit()">保存</button>
			</div>
		</div>
		<div class="wrap_list_box">
			<div class="list_box content_scroll_y">
				<div class="list_box_header">
					<h3>監視タグ登録</h3>
				</div>
				<div class="wrap_surveillance_content">
					<div id="surveillance_box">
						<mat-form-field>
							<input matInput placeholder="Tag Name" value="" [(ngModel)]="searchService.searchWord" (keyup)="searchService.searchTag()">
						</mat-form-field>
						<br>
						<div class="tag_base tag_middle surveillance_tag" *ngFor="let stag of searchService.selectedTags; let idx = index" (click)="searchService.deleteTags($event,idx)">{{stag.tagName}}</div>
					</div>
				</div>
				<div class="wrap_surveillance_content">
					<div id="surveillance_tag_candidate" class="content_scroll_y">
						<div class="tag_base tag_middle surveillance_tag" *ngFor="let tag of searchService.targetTags; let idx = index" (click)="searchService.addTags($event,256,idx)">{{tag.tagName}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
